<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pikaday.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 2</title>
</head>
<body>
    <header><h1>Formulário TrybeTrip</h1></header>
    <form action="" method="get">
        <fieldset>
            <label for="user-name" class="form-label">Nome Completo:
                <input type="text" name="full-name" placeholder="digite seu nome completo" id="user-name" class="form-control" minlength="10" maxlength="40" required>
            </label>
            <br>
            <label for="user-email" class="form-label">E-mail:
                <input type="email" name="email" placeholder="digite seu e-mail" id="user-email" class="form-control" minlength="10" maxlength="50" required>
            </label>
            <br>
            <label for="destination1" class="form-check-label">Cidade:
                <input type="radio" name="destination" class="form-check-input" id="destination1" value="cidade" required >
            </label>
            <label for="destination2" class="form-check-label">Campo:
                <input type="radio" name="destination" class="form-check-input" id="destination2" value="campo" required >
            </label>
            <label for="destination3" class="form-check-label">Praia:
                <input type="radio" name="destination" class="form-check-input" id="destination3" value="praia" required >
            </label>
            <label for="destination4" class="form-check-label">Montanha:
                <input type="radio" name="destination" class="form-check-input" id="destination4" value="montanha" required >
            </label>
            <br>
            <label for="why" class="form-label"></label>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                <br>
                <textarea class="form-control" name="why" id="why" cols="50" rows="10"></textarea>
                <br>
            </label>
            <br>
            <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?
                <input class="form-control" type="date" id="date" name="date">
            </label>
            <br>
            <input type="checkbox" class="form-check-input" name="oportunity" id="check1">
            <label for="check1" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br>
            <input type="checkbox" class="form-check-input" name="agree" id="check2" checked>
            <label for="check2" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            <br>
            <button type="submit" class="btn btn-success" id="submit-btn">Enviar</button>
            <button type="button" class="btn btn-success" id="clear-btn">Limpar</button>
        </fieldset>
    </form>
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
</body>
<footer><h5>Trybe</h5></footer>
</html>
